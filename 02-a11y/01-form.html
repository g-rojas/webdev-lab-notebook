<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <br /><br />
      <label for="email">
        Email
        <input type="email" id="email" name="email" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>

        <input type="radio" id="spongebob" name="character" />
        <label for="spongebob">Spongebob</label>

        <input type="radio" id="patrick" name="character" />
        <label for="patrick">Patrick</label>

        <input type="radio" id="sandy" name="character" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
